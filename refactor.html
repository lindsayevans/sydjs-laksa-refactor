    <script> 
    (function(){
 
		var targetDay = 5,
			targetHour = 12,
			$body = $("body"),
			$message = $("#isitlaksatime");
        
        function countDown() {
 
            var now = new Date(),
                theDay = now.getDay(),
                theHour = now.getHours(),
                theMinute = now.getMinutes(),
				message = "No";
 
            if ( theDay === (targetDay - 1)) {
                message = "Come back tomorrow";
            }else if ( theDay === targetDay ) {
                
                if ( (theHour + 1) === targetHour ) {
                    message = "Soon";
                    if ( theMinute >= 45) {
                        message = "Really soon";
                    }
                    if ( theMinute >= 55) {
                        message = "Nearly";
                    }
                    if ( theMinute >= 58) {
                        message = "Get ready";
                    }
                }else if ( (theHour + 2) === targetHour ) {
                    // can't be arsed abstracting these
                    message = "Not yet";
                }else if ( theHour === targetHour ) {
                    message = "YES!";
                } 
            
            } 
 
            $message.text(message);
            
            $body.toggleClass("long", message.length > 10);
            
            //console.log("minute: " + theMinute + " message: " + message)
        }
 
        $( function() {
            countDown();
            setInterval(countDown, 10000);
        });
 
    })();
    </script>
